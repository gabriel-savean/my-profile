<!DOCTYPE html>
<html>
<head>
  <style>
    #canvas {
      width: 300px;
      height: 300px;
      background-color: #ccc;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
  // Obtenir référence à l'élément canvas
  var canvas = document.getElementById("canvas");
  // Obtenir le contexte de dessin 2D
  var ctx = canvas.getContext("2d");
  // Dessiner un carré blanc
  ctx.fillRect(0, 0, 500, 500);

  // Variables pour stocker les coordonnées de la souris
  var isDrawing = false;
  var x = 0;
  var y = 0;

  // Écouter les événements de souris
  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", stopDrawing);

  function startDrawing(e) {
    isDrawing = true;
    x = e.clientX;
    y = e.clientY;
  }

  function draw(e) {
    if (isDrawing === true) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(e.clientX, e.clientY);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
      x = e.clientX;
      y = e.clientY;
    }
  }

  function stopDrawing() {
    isDrawing = false;
  }
</script>

  
  <div>
  
  <br>
       <br>     
            <a href="index.html">
                    <button>Cliquez ici pour accéder à la page 1</button>
            </a>
  
   </div>
    
</body>
</html>
